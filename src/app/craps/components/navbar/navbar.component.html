<div>
  <nav class="navbar navbar-expand-lg navbar-custom fixed-top" style="">
    <a class="navbar-brand">
      <img src="/assets/images/craps/threeRedDice.jpg" width="40" alt="light bulb">
    </a>
    <a class="nav-link navbar-text" routerLink="">CroweBiz</a>
    <h4 class="navbar-text" id="message" disabled>{{message}}</h4>
    <h4 class="navbar-text ml-auto winnings" *ngIf="winnings > 0 " disabled style="color:white">

    <h4 class="navbar-text ml-auto winnings" *ngIf="winnings == 0 " disabled style="color:yellow">

      Losses : ${{winnings | absoluteValue}}</h4>
  </nav>
</div>
