<div class="container">
  <div class="row justify-content-center mt-5">

    <div class="game">

      <app-square *ngFor="let square of squares;let i = index" [square]="square"
                  (click)="squareClicked_2Player(i)"></app-square>
    </div>
  </div>

</div>

<app-modal
  *ngIf="modalOpen"
  (close)="onClick()"

  (playAgain)="restart()"
  [message]="message">
</app-modal>
